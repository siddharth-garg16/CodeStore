<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Node - Auth</title>
</head>
<body>
    <div id="form-wrapper">
        <h1>Signup Form</h1>
        <form action="" id="signup-form">
            <input type="text" id="username" placeholder="Username" autocomplete="off" required> <br><br>
            <input type="email" id="email" placeholder="Email" autocomplete="off" required> <br><br>
            <input type="password" id="password" placeholder="Password" autocomplete="off" required> <br><br>
            <button type="submit">Signup</button>
        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
