<div id="dummy-wrapper">
    

<mat-form-field appearance="fill">
    <mat-label>Tenant*</mat-label>
    <mat-select [formControl]="firstTenant">
      <!-- <mat-option>-- None --</mat-option> -->
      <!-- <input type="text" matInput placeholder="Search tenant name" autocomplete="off" #firstTenantSearch (input)="OnFirstTenantInputChange()"> -->
      
      <mat-form-field>
        <mat-label>Search for Tenants</mat-label>
      <input type="text" matInput autocomplete="off" [formControl]="firstTenantInp" (input)="OnFirstInputChange()">
      </mat-form-field>


      <!-- <input type="text" matInput placeholder="Search tenant name" autocomplete="off" [formControl]="firstTenantInp" (input)="OnFirstInputChange()"> -->
     
      <!-- <mat-placeholder class="placeholder">Search</mat-placeholder> -->
      <mat-optgroup *ngFor="let tenant of tenantGroupOptions | async" [label]="tenant.tenantName">
        <mat-option *ngFor="let option of tenant.workflow" [value]="option.workflowID">{{option.workflowName}}</mat-option>
    </mat-optgroup>
    </mat-select>
  </mat-form-field>

    </mat-optgroup>
    </mat-select>
