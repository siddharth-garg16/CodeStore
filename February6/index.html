    <title>CRUD - Create, Read, Update and Delete</title>

<body>
    <header><h1>CRUD - Create, Read, Update and Delete</h1></header>

    <section>
        <div id="input-form-wrapper">
            <h2>Registration Form</h2>
            <br>
            <form action="" id="input-form">
                <input type="text" id="fullname" placeholder="Full Name" required> <br><br>
                <input type="email" id="email" placeholder="Email Address" required> <br><br>
                <input type="text" id="course" placeholder="Course" required> <br><br>
                <button type="submit">Register</button>
            </form>
        </div>

        <br><br><hr><br><br>

        <h2>Registered Students (Name, Email & Course)</h2>
        <br>
        <div id="entity-display"></div>
        
        <div id="update-form-wrapper">
            <br><br><hr><br><br>
            <h2>Update Form</h2>
            <br>
            <form action="" id="update-form">
                <input type="text" id="update-fullname" placeholder="Full Name" required> <br><br>
                <input type="email" id="update-email" placeholder="Email Address" required> <br><br>
                <input type="text" id="update-course" placeholder="Course" required> <br><br>
                <button type="submit">Update</button>
            </form>
        </div>
    </section>
