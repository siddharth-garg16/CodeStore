<mat-card class="review-card">
    <mat-card-header>
        <div mat-card-avatar class="review-header-image"></div>
        <mat-card-title>{{customerName}}</mat-card-title>
        <mat-card-subtitle>{{dateOfReview}}</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <h3>{{reviewHeading}}</h3>
        <p>{{reviewContent}}</p>
    </mat-card-content>
</mat-card>
