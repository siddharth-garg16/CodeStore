<h1>Reviews</h1>
<div *ngFor="let customerReview of customerReviews" class="review-card-wrapper">
  <app-review-item
    [customerName]="customerReview.customerName"
    [dateOfReview]="customerReview.dateOfReview"
    [reviewHeading]="customerReview.reviewHeading"
    [reviewContent]="customerReview.reviewContent"
  >
  </app-review-item>
</div>
