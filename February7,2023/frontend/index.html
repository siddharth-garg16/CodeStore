<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <nav class="navbar animated-navbar">
        <h1 class="navbar-brand">Student Information System</h1>
        <ul>
            <li>
                <a class="nav-link underline-animation" onclick="addStudent()"><i class="fa-solid fa-user-plus"></i></a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="container">            
            <table class="table">
                <tr class="table-header">
                    <th class="header__item">#</th>
                    <th class="header__item">Student Name</th>
                    <th class="header__item">Photo</th>
                    <th class="header__item">Class</th>
                    <th class="header__item">Age</th>
                    <th class="header__item">Roll no</th>
                    <th class="header__item">Contact no.</th>
                    <th class="header__item">Action</th>
                </tr>
                <tbody class="table-content" id="studentTable">	


                </tbody>	
            </table>
        </div>
    </main>
   
    <script src="script.js"></script>

</body>
</html>
