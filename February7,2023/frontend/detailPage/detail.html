<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="detail.css"/>
</head>
<body>

    <nav class="navbar animated-navbar">
        <h1 class="navbar-brand">Student Information Page</h1>
        <ul>
            <li>
                <a class="nav-link underline-animation" onclick="addStudent()">ADD SUBJECT</a>
            </li>
        </ul>
    </nav>


    <main>
        <section class="details" id="details">

        </section>

        <section class="subject-section">
            <table class="table">
                <tr class="table-header">
                    <th class="header__item">#</th>
                    <th class="header__item">Subject Name</th>
                    <th class="header__item">Marks</th>
                    <th class="header__item">Total</th>
                    <th class="header__item">Action</th>

                </tr>
                <tbody class="table-content" id="subjectTable">	


                </tbody>	
            </table>
        </section>
    </main>

   
    <script src="detail.js"></script>

</body>
</html>
