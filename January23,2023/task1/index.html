<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Where to?</title>
    <script>
        console.log("Printed by the script in the head tag.");
    </script>
    <script src="./script.js" defer></script>
</head>
<body>
    <header><h1>JavaScript - Where to?</h1></header>

    <script>
        document.body.innerHTML += `<h2>This heading was added by the <u>script in body tag</u>.</h2>`;
    </script>
</body>
</html>
