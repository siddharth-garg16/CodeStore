<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Task 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        html {
            height: 100%;
        }
        body {
            min-height: 100%;
        }
    </style>
</head>
<body>
    <section class="text-center my-auto mt-5 pt-5">
        <div class="text-center">
            <button type="button" class="btn btn-primary btn-sm">+ New User</button>
            <button type="button" class="btn btn-danger btn-sm">I have account</button>
            <br><br>
            <p class="h6">Click to select</p>
        </div>

        <div class="m-5 text-center">
            <form class="col-3 mx-auto">
                <div class="mb-3 col-12">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
                </div>
                <div class="mb-3 col-12">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mb-3 col-12">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                </div>
                <br><hr><br>
                <div>
                    <div>
                        <span class="h6 text-dark py-2 px-4 border-bottom">Pay with:</span>
                        <span class="h6 text-dark py-2 px-4 border border-bottom-0">$PayPal</span>
                        <span class="h6 text-primary py-2 px-4 border-bottom">Bitcoin</span>
                    </div>
                    <br>
                    <p class="text-dark h4">$9.<sup>99</sup>/mo with $</p>
                    <p class="text-primary h6">What is PayPal?</p>
                </div>
                <button type="button" class="btn btn-primary btn-lg col-12">PAY $9.<sup>99</sup> USD WITH PAYPAL</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
