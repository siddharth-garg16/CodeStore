<app-header></app-header>

<section>
    <div id="wrapper">
        <div id="form">

            <label for="from">From:</label>
            <select name="fromDropDown" [(ngModel)]="fromCityDropdownValue" (change)="changeFromCityValue($event)">
                <option value="none" selected disabled>Select a city</option>
                <option *ngFor="let fromCity of fromCitiesArray" [value]="fromCity.name" [disabled]="fromCity.isDisabled">{{fromCity.name}}</option>
            </select>

            <label for="to">To:</label>
            <select name="toDropDown" [(ngModel)]="toCityDropdownValue" (change)="changeToCityValue($event)">
                <option value="none" selected disabled>Select a city</option>
                <option *ngFor="let toCity of toCitiesArray" [value]="toCity.name" [disabled]="toCity.isDisabled">{{toCity.name}}</option>
            </select>

            <button type="submit" id="preference-selector" (click)="saveRoute()">Add to the prefered route</button>

        </div>
    </div>
</section>

<footer>
    <ng-template [ngIf]="routes.length">
        <app-travelroute *ngFor="let route of routes" [from]="route.from" [to]="route.to"></app-travelroute>
        <button (click)="clearSelections()" id="clear">Clear Selections</button>
    </ng-template>
</footer>
