<form id="connector-wrapper" [formGroup]="tenantForm">
    <mat-form-field>
        <mat-label>Tenants</mat-label>
        <mat-select [(value)]="selectedValue">
            <mat-form-field appearance="outline">
                <mat-label>Search for Tenants</mat-label>
                <input type="text" matInput required formControlName="tenantGroup" [matAutocomplete]="autoGroup">
                <mat-autocomplete #autoGroup="matAutocomplete">
                    <mat-optgroup *ngFor="let tenant of tenantGroupOptions | async" [label]="tenant.tenantName">
                        <mat-option *ngFor="let option of tenant.workflow" [value]="option.workflowID">{{option.workflowName}}</mat-option>
                    </mat-optgroup>
                </mat-autocomplete>
            </mat-form-field> 
        </mat-select>
    </mat-form-field>
