<div id="form-wrapper">
    <h1>Student Form</h1>

    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <mat-form-field appearance="fill">
                <input matInput type="text" placeholder="First Name" formControlName="firstName" (focus)="true">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <input matInput type="text" placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
        </div>
        <br>
        <div class="row">
            <mat-form-field appearance="fill">
                <input matInput placeholder="Email Address" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>DOB (MM/DD/YYYY)</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <br>
        <div class="row">
            <ng-container *ngFor="let subject of studentForm.get('selectedSubjects')['controls']; index as i">
                <mat-form-field appearance="fill">
                    <input matInput type="text" placeholder="Subject" formControlName="{{i}}">
                </mat-form-field>
            </ng-container>
        </div>
        <button mat-button type="button" (click)="addField()" color="accent">+Subjects</button>       
        <br><br><br>
        <div class="action">
            <button type="button" mat-raised-button mat-dialog-close="false">Cancel</button>
            <button type="submit" mat-raised-button color="warn">Save</button>
        </div>
    </form>
</div>
