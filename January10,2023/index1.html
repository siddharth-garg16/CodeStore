<!DOCTYPE html>  <!--this is used to tell the browser that this is an html document-->
<html lang="en"> <!--it wraps the entire document into one single tag and specifies the language used for this html document-->
<head>
    <meta charset="UTF-8"> <!--used to specify the character encoding for the html document-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--defines how the content of the webpage is scaled and its dimensions are controlled-->
    <title>Document</title> <!--title tag holds the content of what a browser will hold when the search results are shown for that webpage(appears as clickable link) and  title for the browser tab when opened-->
</head> <!--head tag includes all the tags used to specify information about the document and linking to external sources-->
<body>
    
</body> <!--body tag holds the actual content of the webpage and scripts used for that content-->
</html>
