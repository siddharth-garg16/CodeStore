<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">
    <title>Favourite and Least Favourite Things - Task 3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap');
        header{
            text-align: center;
            font-size: 25px;
        }
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            font-family: 'Mukta', sans-serif;
            font-weight: 600;
        }
        th{
            background-color: rgb(220, 220, 220);
        }
        th, td{
            padding-left: 10px;
            padding-right: 50px;
        }
        label{
            font-family: 'Mukta', sans-serif;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header><h2>Create an HTML table same as the given image</h2></header>

    <section>
        <p><b><u>Given Image:</u></b></p>
        <img src="./TaskImages/task3.png" alt="task-2-image" height="250px" width="600px">

        <br>

        <p><b><u>Created Table:</u></b></p>
        <table>
            <label for="">Favourite and Least Favourite Things</label>
            <thead>
                <th></th>
                <th></th>
                <th>Bob</th>
                <th>Alice</th>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="2">Favourite</th>
                    <th>Color</th>
                    <td>Blue</td>
                    <td>Purple</td>
                </tr>
                <tr>
                    <th>Flavor</th>
                    <td>Banana</td>
                    <td>Chocolate</td>
                </tr>
                <tr>
                    <th rowspan="2">Least Favourite</th>
                    <th>Color</th>
                    <td>Yellow</td>
                    <td>Pink</td>
                </tr>
                <tr>
                    <th>Flavor</th>
                    <td>Mint</td>
                    <td>Walnut</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
