<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">
    <title></title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap');
        header{
            text-align: center;
            font-size: 25px;
        }
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            font-family: 'Mukta', sans-serif;
            font-weight: 700;
        }
        th{
            background-color: rgb(220, 220, 220);
        }
        th, td{
            padding-left: 10px;
            padding-right: 50px;
        }
    </style>
</head>
<body>
    <header><h2>Create an HTML table same as the given image</h2></header>

    <section>
        <p><b><u>Given Image:</u></b></p>
        <img src="./TaskImages/task2.png" alt="task-2-image" height="250px" width="600px">

        <br>

        <p><b><u>Created Table:</u></b></p>
        <table>
            <label for="invoice">Invoice</label>
            <thead>
                <tr>
                    <th>Item/Desc.</th>
                    <th>Qty.</th>
                    <th>@</th>
                    <th>Price</th>
                </tr>  
            </thead>
            <tbody>
                <tr>
                    <td>Paper Clips (Box)</td>
                    <td>100</td>
                    <td>1.15</td>
                    <td>115</td>
                </tr>
                <tr>
                    <td>Paper (Case)</td>
                    <td>10</td>
                    <td>45.99</td>
                    <td>459.90</td>
                </tr>
                <tr>
                    <td>Wastepaper Baskets</td>
                    <td>2</td>
                    <td>17.99</td>
                    <td>35.98</td>
                </tr>
                <tr>
                    <th colspan="3">Subtotal</th>
                    <td>610.88</td>
                </tr>
                <tr>
                    <th colspan="2">Tax</th>
                    <td>7%</td>
                    <td>42.76</td>
                </tr>
                <tr>
                    <th colspan="3">Total</th>
                    <td>653.64</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
