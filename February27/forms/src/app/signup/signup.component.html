<div class="row col-md-4" id="signup-wrapper">
    <h1 class="mb-12">SignUp (Template Driven)</h1>
    <div class="mb-3">
        <label for="fullnameInput" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Full Name"
            [(ngModel)]="fullName" required>
    </div>
    <div class="mb-3">
        <label for="emailInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Email" [(ngModel)]="email" required>
    </div>
    <div class="mb-3 col-md-6">
        <label for="phoneInput" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phoneInput" placeholder="Phone" [(ngModel)]="phone" pattern="[0-9]{10}" required>
    </div>
    <div class="mb-3 col-md-6">
        <label for="ageInput" class="form-label">Age</label>
        <input type="number" class="form-control" id="ageInput" placeholder="Age" [(ngModel)]="age" max="65" min="13" required>
    </div>
    <div class="mb-3">
        <label for="passwordInput" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Password"
            [(ngModel)]="password" required>
    </div>
    <div class="mb-3">
        <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirm Password"
            [(ngModel)]="confirmPassword" required>
    </div>
    <div id="passwordHelpBlock" class="form-text" *ngIf="showWarning" style="color: crimson;">
        Your passwords don't match.
    </div>
    <button type="button" class="btn btn-primary mt-4" (click)="signUp()">SignUp</button>
</div>
