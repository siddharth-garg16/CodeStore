<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>HTML Forms - Task 1</title>
</head>
<body>
    <header><h1><u>HTML Forms</u></h1></header>

    <section id="form-wrapper">
        <label for="form"><b><u>Data Form</u></b></label>
        <form action="">
            <br>
            <p>Enter your first name:</p>
            <input type="text" name="FirstName" placeholder="First Name" id="fname" required> <br><br>
            <p>Enter your last name:</p>
            <input type="text" name="LastName" placeholder="Last Name" id="lname" required> <br><br>
            <p>Enter your age:</p>
            <input type="number" name="Age" placeholder="Age" min="18" max="65" id="age" required> <br><br>
            <p>Select your gender:</p>
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Other"> Other
            <br><br>
            <button type="submit" onclick="getAndShowValue(); return false;">Submit</button>
        </form>
    </section>

    <br><br>

    <section id="submitted-data-display"></section>
</body>
</html>
