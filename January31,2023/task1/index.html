<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Registration Form - Task 1</title>
</head>
<body>
    <header><h1>Registration Form</h1></header>
    
    <section>
        <form action="">
            <input type="text" name="firstName" id="fname" placeholder="Enter your first name" required> <br><br>
            <input type="text" name="lastName" id="lname" placeholder="Enter your last name" required> <br><br>
            <input type="number" name="age" id="age" placeholder="Enter your age" min="18" max="60" required> <br><br>
            <button type="submit" onclick="gatherData(); return false;">Submit</button>
        </form>
        <br><hr><br>
        <div id="display">
            <h1>List of registered users.</h1>
            <br>
        </div>
        
    </section>

    <script src="./index.js"></script>
</body>
</html>
